<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">



<div id="getName">
    <h1>Welcome</h1>
    <div class="container text-lg-center">

        <form class="form-inline">
            <div class="form-group">

                <div class="input-group">

                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name: ">
                </div>
            </div>

        </form>

        <br>

        <form class="form-inline">
            <div class="form-group">

                <div class="input-group">

                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name: ">
                </div>
                <div class="input-group">

                    <input type="text" class="form-control" id="userSavings" placeholder="Enter your current savings: ">
                </div>

            </div>
            <button type="button" onclick="displayInfo()" class="getN btn btn-primary">Submit</button>
        </form>
    </div>
</div> <!-- close getName div, Everything in here will dissapear-->

    <p id="greetingMSG"> </p>

    <p id="currSavings"> </p>


<hr>
<br>
<br>



    <h2 class="text-md-center">Calculate what you could save</h2>

    <p class="exText">Enter an amount you spend every work day <br /> Example, you get a coffee everyday for $2</p>

    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="Amount">Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="Amount" placeholder="Daily Amount">
            </div>
        </div>
        <button class="isClicked" type="button" onclick="calcYearly()" class="btn btn-primary">Submit</button>
    </form>



    <p id="amntSaved"></p>


    <p id="posSavings"></p>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--THIS SHOULD BE AT BOTTOM OR YOU GET 'CANNOT SET PROPERTY OF INNER HTML TO NULLLLLLLL -->



<script>
    function displayInfo(){
        var fName = document.getElementById("firstName").value;
        fName.toString();
        var lName = document.getElementById("lastName").value;
        lName.toString();

        var savings = document.getElementById("userSavings").value;

        var person = {
            name:fName,
            last:lName,
            amnt: savings,
            welcome: function(){
                return this.name + " " + this.last;
            }
        };

        console.log(person.name);
        console.log(person.last);

        var fillGreet = document.getElementById("greetingMSG");
        fillGreet.textContent = "Welcome to savings calculator website " + person.welcome();

        var currSav = document.getElementById("currSavings")
        currSav.textContent = "Congratulations on saving $" + person.amnt + " so far";
    }


    $(".getN").click(function(){
        $("#getName").fadeOut(1000);
    })
</script>



</body>
</html>
