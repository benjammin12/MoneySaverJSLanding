<body>

<div class="container text-center">

    <div id="getName">
        <div class="container">
            <h1>Welcome</h1>
            <br>
        <form class="form-inline">
            <div class="form-group">

                <div class="input-group">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name: ">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name: ">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="userSavings" placeholder="Current savings: ">
                </div>
            </div>
            <button type="button" id="submitInfo" class="getN btn btn-primary">Submit</button>
        </form>
    </div>
</div> <!-- close getName div, Everything in here will dissapear-->

    <div class="niceBorder">
        <p id="greetingMSG"> </p>
        <p id="currSavings"> </p>

    </div>

<hr>
<br>
    <div id="addMoneySpent">
    <h2 class="text-md-center">Calculate what you could save</h2>

    <p class="exText">Enter an amount you spend every work day <br /> Example, you get a coffee everyday for $2</p>

    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="form1" placeholder="Daily Amount">
            </div>
        </div>
        <button type="button" class="calcMoney btn btn-primary" dataButtonId="form1">Submit</button>
    </form>


    <button type="button" class="btn btn-default" id="addForm" aria-label="Right Align">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <br>
    <div id="addMoney">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="form2" placeholder="Daily Amount">
                </div>
            </div>
            <button type="button" class="calcMoney btn btn-primary" dataButtonId="form2">Submit</button>
        </form>
    </div>

        <div id="summary">
        <button type="button" id="sumUpInfo" class="btn btn-primary">Get Summary</button>

        </div>


    <p id="amntSaved"></p>
    <p id="posSavings"></p>
    <p id ="moreSavings"></p>
    <p id="totalSavings"></p>


    </div>  <!-- End of Form Adding  -->

    <p id="displaySummary"></p>
</div> <!-- END CONTAINER -->
